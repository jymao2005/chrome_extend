<div class="login-bg">
	<div class="login-box">
		<div class="login-username login-item clearfix">
			<span class="pull-left">用户名</span>
			<input class="pull-left" type="text" ng-model="username">
		</div>		
		<div class="login-password login-item clearfix">
			<span class="pull-left">密码</span>
			<input class="pull-left" type="password" ng-model="password">
		</div>
		<div class="login-error">
			<span ng-if="!success" class="text-error">账号或密码错误</span>
		</div>
		<button ng-click="submit()" class="login-submit btn btn-info">登录</button>
	</div>
</div>
